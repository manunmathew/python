<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body bgcolor="#ff6347" method="post">
        <center>
            <h1 align="center">
                <font color="blue">Personal Details </font>
            </h1><br><br>
            <label>Name:</label>
            <input type="text" name="fname"><br><br>
            <label>Password:</label>
            <input type="password" name="password">  <br><br>
            <label> E-mail id: </label>
            <input type="email" name="email" > <br><br>
            <label>Gender:</label>
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Male <br><br>
            <label>Contact</label>
            <input type="number" name="contact_no" > <br><br><br>
            <h2 align="center">
                <font color="blue">Educational Qualification </font>
            </h2><br><br>
            <label>Degree:</label>
            <select name="degree">
                <option>--select--</option>
                <option>Diploma</option>
                <option>Bachelor's</option>
                <option>Master's</option>
            </select><br><br>
            <label>Engineering:</label>
            <select name="subject">
                <option>--select--</option>
                <option>Mechanical</option>
                <option>Electrical</option>
                <option>Civil</option>
                <option>Computer</option>
            </select><br><br>
            <label> Hobbies: </label>
            <input type="checkbox" name="chess"> Playing Chess
            <input type="checkbox" name="books"> Reading Books<br><br>
            <h2 align="center">
                <font color="blue"> Address </font>
            </h2><br><br>
            <textarea name="address" rows="6" cols="50" ></textarea> <br><br>
            <label> Attach Resume: </label>
            <input type="file" name="file"><br><br>
            <input type="submit">
        </center>
    </body>

</html>
