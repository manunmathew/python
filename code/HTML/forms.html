<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>

    <body>
        <form>
            <label>Name</label>
            <input type="text" name="fname"><br><br>
            <!-- #fname is the name of variable -->
            <label>Username</label>
            <input type="text" name="username"><br><br>
            <!-- username is the name of variable -->
            <!-- password -->
            <label>Password</label>
            <input type="password" name="password">  <br><br>
            <label>Phone Number</label>
            <input type="number" name="phone_name"> <br><br>
            <!-- Radio button -->
            <label>Gender</label>
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Male <br><br>
            <!-- date -->
            <label>DOB</label>
            <input type="date" name="dob"> <br><br>
            <!-- file -->
            <label> Upload File </label>
            <input type="file" name="file"><br><br>
            <!-- select  -->
            <label>State</label>
            <select name="state">
                <option>--select--</option>
                <option>Kerala</option>
                <option>Tamil Nadu</option>
                <option>Karnadaka</option>
            </select><br><br>
            <!-- check box -->
            <label> Language </label>
            <input type="checkbox" name="malayalam"> Malayalam
            <input type="checkbox" name="english"> English
            <input type="checkbox" name="tamil"> Tamil
            <input type="checkbox" name="hindi"> Hindi<br><br>
            <!-- email -->
            <label> Email </label>
            <input type="email" name="email"> <br><br>
        </form>
    </body>

</html>
