<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="https://kit.fontawesome.com/4477b93826.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../CSS/cards.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Cards CSS</title>
    </head>

    <body>
        <div class="cards">
            <h2 class="header">
                Responsive Cards CSS
            </h2>
            <div class="services">
                <div class="content-1">
                    <i class="fab fa-twitter fa-2x"></i>
                    <h2>
                        Twitter
                    </h2>
                    <p>
                        "Turn thoughts into action, one tweet at a time. ChangeTheWorld"
                    </p>
                    <button class="button1"> Read More </button>
                </div>
                <div class="content-2">
                    <i class="fab fa-instagram fa-2x"></i>
                    <h2>
                        Instagram
                    </h2>
                    <p>
                        "Moments fade, but memories last forever. Capture them."
                    </p>
                    <button class="button2"> Read More </button>
                </div>
                <div class="content-3">
                    <i class="fab fa-youtube fa-2x"></i>
                    <h2>
                        Youtube
                    </h2>
                    <p>
                        "Share your story, inspire the world, and keep creating."
                    </p>
                    <button class="button3"> Read More </button>

                </div>
            </div>
        </div>
    </body>

</html>
