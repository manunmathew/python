<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>

<body>
    <h1>Area of Triangle</h1>
    <form method="post">
        {% csrf_token %}
        <label for="base">Enter Base:</label>
        <input type="number" id="base" name="base" value="{{Base}}" required><br><br>

        <label for="height">Enter Height:</label>
        <input type="number" id="height" name="height" value="{{Height}}" required><br><br>
        <input type="reset" value="Reset">
        <button type="submit">Calculate Area</button>
    </form><br>
    <label>Result (Area)</label>
    <input type="number" value="{{TriangleArea}}"><br><br>
    <a href="http://127.0.0.1:8000/index/">Back to Home</a>
</body>

</html>
