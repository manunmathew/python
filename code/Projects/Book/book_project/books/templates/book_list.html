<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book List</title>
    </head>

    <body>
        <h1>Book List</h1>
        <table border="1">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Published Date</th>
                <th>Actions</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.pages }}</td>
                <td>{{ book.published_date }}</td>
                <td>
                    <a href="http://127.0.0.1:8000/edit">Edit</a> |
                    <a href="http://127.0.0.1:8000/delete">Delete</a> |
                    <a href="http://127.0.0.1:8000/view">View</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
