{% extends 'base.html' %}

{% block main_block %}

<!-- expense form start-->
<div class="container">
    <!-- Add Expense Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title">Add New Expense</h5>
        </div>
        <div class="card-body">
            {{form.errors}}
            <form method="post">
                {%csrf_token%}
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="expenseCategory">Category</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-tags"></i></span>
                            </div>
                            {{form.category }}
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="expenseAmount">Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                            </div>
                            <input name="amount" type="number" class="form-control" id="expenseAmount"
                                placeholder="Enter amount" required>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="expenseDescription">Description</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
                            </div>
                            <input name="title" type="text" class="form-control" id="expenseDescription"
                                placeholder="Enter description" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add Expense</button>
            </form>
        </div>
    </div>
</div>
<!-- expense form end-->


<div>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Expense List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th><i class="bi bi-hash"></i> #</th>
                        <th><i class="bi bi-tags"></i> Category</th>
                        <th><i class="bi bi-pencil-square"></i> Title </th>
                        <th><i class="bi bi-currency-dollar"></i> Amount</th>
                        <th><i class="bi bi-tools"></i> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for e in data%}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{e.category}}</td>
                        <td>{{e.title}}</td>
                        <td>{{e.amount}}</td>
                        <td>
                            <a href="{%url 'expenseedit' e.id%}" class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i> Edit</a>
                            <a href="{%url 'expenseremove' e.id%}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Delete</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
