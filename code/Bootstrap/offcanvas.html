<!DOCTYPE html>
<html lang="en">

    <head>
        <style>
            .offcanvas-body,.offcanvas-header {
                color:whitesmoke;
                font-family: 'Arial';
            }
            .p{
                font-family: 'Arial';
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4477b93826.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Offcanvas</title>
    </head>

    <body>
        <div class="bg-danger">
            <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div style="text-align: center;">
            <h1><u>Offcanvas Example</u></h1>
            <p>Build hidden sidebars into your project for navigation, shopping carts, and more with a few classes and
                our JavaScript plugin.</p>
        </div>
        <div class="offcanvas offcanvas-end bg-danger" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">NavBar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body ">

                <p><i class="fa-solid fa-house"></i> Home</p>
                <p><i class="fa-regular fa-address-card"></i> About</p>
                <p><i class="fa-solid fa-blog"></i> Blog</p>
                <p><i class="fa-regular fa-address-book"></i> Contact</p>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
