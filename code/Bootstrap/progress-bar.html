<!DOCTYPE html>
<html lang="en">

    <head>
        <style>
            .body {
                display: flex;
                align-items: center;
                margin-top: 100px;
            }
            .Alertdiv{
                
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4477b93826.js" crossorigin="anonymous"></script>
        <title>Progressbar</title>
    </head>

    <body>
        <div class="Alertdiv">
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <i class="fa-solid fa-circle-check"></i>
                <div>
                    Success! Your message has been sent successfully
                </div>
            </div>
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div>
                    Error! A problem has occurred while submitting your data
                </div>
            </div>
            <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <div>
                    Warning! There was a problem with your network connection
                </div>
            </div>
            <div class="alert alert-info d-flex align-items-center" role="alert">
                <i class="fa-solid fa-circle-info"></i>
                <div>
                    Info! Please read the comments carefully
                </div>
            </div>
        </div>
        <br><br><br>

        <div class="progressdiv">
            <p>Python</p>
            <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-dark" style="width: 10%">10%</div>
            </div>
            <p>HTML</p>
            <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-dark" style="width: 25%">25%</div>
            </div>
            <p>Css</p>
            <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-dark" style="width: 70%">70%</div>
            </div>
            <p>Javascript</p>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-dark" style="width: 760%">76%</div>
            </div>
            <p>Bootstrap</p>
            <div class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-dark" style="width: 95%">95%</div>
            </div>
            <p>Django</p>
            <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-dark" style="width: 55%">55%</div>
            </div>

        </div>
    </body>

</html>
