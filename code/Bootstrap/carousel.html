<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .img{
            height: 200px;
            width: 300px;
            object-fit: cover;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>carousel</title>
</head>
<body>
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../Assets/img/car2.jpg" style="height: 400px; width: 400px; object-fit: cover;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../Assets/img/car3.jpg" style="height: 400px; width: 400px; object-fit: cover;"  class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../Assets/img/car4.png" style="height: 400px; width: 400px; object-fit: cover;"  class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</body>
</html>
