<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flipkart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/4477b93826.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../../Assets/img/flipkart.svg" alt="Flipkart Logo"></a>
                <form class="d-flex align-items-center ms-auto" role="search">
                    <span class="input-group-append">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control me-2" type="search"
                            placeholder="Search for Products, Brands and More" aria-label="Search">
                    </span>

                </form>
                <form class="d-flex align-items-center ms-auto" role="search">
                    <button type="button" class="btn btn-light d-flex align-items-center gap-1">
                        <i class="fa-regular fa-circle-user"></i>
                        <span>Login</span>
                    </button>
                    <button type="button" class="btn btn-light d-flex align-items-center gap-1">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Cart</span>
                    </button>
                    <button type="button" class="btn text-nowrap btn-light d-flex align-items-center gap-1">
                        <i class="fa-solid fa-shop"></i>
                        <span>Become a Seller</span>
                    </button>
                </form>
            </div>
        </nav>
    </body>

</html>
