<!DOCTYPE html>
<html lang="en">

    <head>
        <style>
            .navbar {
                background-color: darkviolet;
            }

            .icon-style {
                background-color: darkviolet;
                color: white;
                padding: 5px;
                border-radius: 5px;
            }

            .search-btn {
                background-color: darkviolet;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                font-weight: bold;
            }

            .search-btn:hover {
                background-color: rebeccapurple;
                color: white;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4477b93826.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <i class="fa-brands fa-bootstrap icon-style fa-2x"></i> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Docs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Examples</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Icons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Themes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>

                    </ul>
                    <form class="d-flex me-auto" role="search">
                        <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                        <button class="search-btn" type="submit">Search</button>
                    </form>
                    <div class="social-icons ms-3">
                        <a href="#" class="fa-brands fa-github icon-style fa-1x"></a>
                        <a href="#" class="fa-brands fa-twitter icon-style fa-1x"></a>
                        <i class="fa-solid fa-circle-notch icon-style fa-1x"></i>
                    </div>
                </div>
            </div>
        </nav>
    </body>

</html>
